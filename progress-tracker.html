<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="tracker.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="grad1">
        <div class="row justify-content-center mt-0">
            <div class="col-12">
                <h3 class="page-title">App Details</h3>
                <form id="msform">
                    <div class="row">
                        <div class="col-md-9">
                            <ul id="progressbar">
                                <li class="active" id="account"><strong>Step1</strong>
                                    <div class="subTitle">Details</div>
                                </li>
                                <li id="personal"><strong>Step2</strong>
                                    <div class="subTitle">Details</div>
                                </li>
                                <li id="payment"><strong>Step3</strong>
                                    <div class="subTitle">Details</div>
                                </li>
                                <li id="confirm"><strong>Step4</strong>
                                    <div class="subTitle">Details</div>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-3">
                            <div> <input type="button" name="previous" class="previous action-button-previous"
                                    value="Previous" />
                                <input type="button" name="next" class="next action-button" value="Next Step" />
                            </div>
                        </div>
                    </div>
                    <!-- progressbar -->




                    <div>
                        <!-- fieldsets -->
                        <fieldset>
                            <div class="row form-bg">
                                <div class="col-md-2">

                                    <div>
                                        <br>
                                        <div class="mb-2 d-flex justify-content-center">

                                            <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                                                class="rounded-circle" alt="example placeholder"
                                                style="width: 100px;" />
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <div class="">
                                                <label class="form-label upload-img m-1" for="customFile1">Upload
                                                    Image</label>
                                                <input type="file" class="form-control d-none" id="customFile1" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-card">
                                        <label>App Name</label>
                                        <input type="email" name="email" placeholder="Email" required />
                                        <label>App Name</label>
                                        <input type="text" required="required" name="uname" placeholder="UserName" />
                                        <label>App Name</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <label>App Name</label>
                                        <div>
                                            <label class="switch">
                                                <input type="checkbox">
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                        <label>App Name</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                </div>

                            </div>

                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                              Step2
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                Step3
                            </div>

                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                              Step4
                            </div>
                        </fieldset>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="tracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
