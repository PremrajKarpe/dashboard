<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="progress-steps.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="mt-5 mb-5 text-center">
      <h2>Progress Tracker</h2>
    </div>
    <div class="row">
      <div class="col-md-10">

        <ul class="step d-flex flex-nowrap">
          <li class="step-item">
            <a href="#!" class="">Step 1</a>
          </li>
          <li class="step-item active">
            <a href="#!" class="">Step 2</a>
          </li>
          <li class="step-item ">
            <a href="#!" class="">Step 3</a>
          </li>
          <li class="step-item">
            <a href="#!" class="">Step 4</a>
          </li>
        </ul>
      </div>
      <div class="col-md-2">
        <div> <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next Step" />
        </div>
      </div>
    </div>

    <!-- <script src="tracker.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
